<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>KKMuttonStall | Photo Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }

            body {
                padding: 20px;
            }

            .gallery img {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
            }

            .gallery img {
                height: 160px;
            }
        }
    </style>
</head>

<body>

    <!-- Lightbox Modal -->
    <div id="lightbox"
        style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;z-index:1000;">
        <img id="lightbox-img" src=""
            style="max-width:90%;max-height:90%;border-radius:12px;box-shadow:0 4px 10px rgba(255,255,255,0.3);" />
    </div>

    <script>
        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
            });
        });
        lightbox.addEventListener('click', () => lightbox.style.display = 'none');

        // Filters
        const buttons = document.querySelectorAll('.filter-btn');
        const images = document.querySelectorAll('.gallery img');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                images.forEach(img => {
                    const category = img.getAttribute('data-category');
                    if (filter === 'all' || filter === category) {
                        img.style.display = 'block';
                    } else {
                        img.style.display = 'none';
                    }
                });
            });
        });
    </script>
